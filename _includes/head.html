<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<!-- Load Academicons for ORCID and Google Scholar -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<!-- CUSTOM CSS INJECTION - Loaded directly, cannot fail -->
<style>
/* 1. Make font smaller in markdown content */
.page__content {
  font-size: 0.9em;
  line-height: 1.4;
}

/* 2. Change ALL link colors to a nicer blue */
a {
  color: #1a73e8 !important;
}
a:hover {
  color: #174ea6 !important;
  text-decoration: underline;
}

/* 3. Fix avatar size */
.author__avatar .u-photo {
  width: 200px !important;
  height: 200px !important;
  max-width: none !important;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #f2f3f3;
}

/* 4. Remove contrast filter for colorful icons */
.sidebar .author__urls-social i.svg-inline--fa {
  filter: none !important;
  -webkit-filter: none !important;
}

/* 5. Make CV link RoyalBlue */
.author__urls-wrapper a[data-label="CV"] {
  color: RoyalBlue !important;
}
.author__urls-wrapper a[data-label="CV"]:hover {
  color: DarkBlue !important;
}
</style>
</head>
